<!DOCTYPE html>
<html>
<head>
	<title>Etch-a-Sketch</title>
</head>
<body>
<button onclick="clearGrid()" style="float: left;">Clear Grid</button>
</body>
<script type="text/javascript">
	let number = 16;
	var container = document.createElement("div");
	container.style.setProperty('width', '720px');
	container.style.setProperty('height', '720px');
	container.style.setProperty('margin', '0 auto');
	container.id = "container";
	container.style.display = "grid";
	setUp(number);

	function setUp(number){
	container.style.setProperty('grid-template-columns', 'repeat(' + number + ', 1fr)');
	for (let i = 0; i < number*number; i ++){
		let div = document.createElement("div");
		div.style.setProperty('border', 'black 1px dashed');
		div.addEventListener("mouseover", function(){
			div.style.setProperty('background-color', 'black')
		});
		div.addEventListener("mouseout", function(){
			div.style.setProperty('background-color', 'black');
		});
		container.appendChild(div);
	}
	document.body.appendChild(container);
}

	function clearGrid() {
	while (container.firstChild) {
    container.removeChild(container.firstChild);
	}
	number = prompt("How big do you want your grid to be?");
	setUp(number);
	}
</script>
</html>
